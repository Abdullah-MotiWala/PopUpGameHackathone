<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PopUp Game</title>
</head>

<body>
    <div class="main">
        <div class="navTop">
            <button type="button" class="btn btn-outline-primary authenPopBtn">Account</button>
        </div>
        <div class="gamePortion">
            <img src="./images/startButton.png" alt="startBtn" class="startBtn">
        </div>
        <div class="loginForm authenPop">
            <div class="container AuthenPopCon">
                <div class="kpx_login">
                    <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                        <div class="col-xs-2 col-sm-2 my-1" onclick="facebookLogin()">
                            <a href="#" class="btn btn-lg btn-block kpx_btn-facebook" data-toggle="tooltip"
                                data-placement="top" title="Facebook">
                                <i class="fa fa-facebook fa-2x"></i>
                                <span class="hidden-xs"></span>
                            </a>
                        </div>
                        <div class="col-xs-2 col-sm-2 my-1" onclick="googleLogin()">
                            <a href="#" class="btn btn-lg btn-block kpx_btn-google" data-toggle="tooltip"
                                data-placement="top" title="Google">
                                <i class="fa fa-google fa-2x"></i>
                                <span class="hidden-xs"></span>
                            </a>
                        </div>
                    </div>
                    <br>

                    <div class="row kpx_row-sm-offset-3 kpx_loginOr">
                        <div class="col-xs-12 col-sm-6">
                            <hr class="kpx_hrOr">
                            <span class="kpx_spanOr">or</span>
                        </div>
                    </div>

                    <div class="row kpx_row-sm-offset-3">
                        <div class="col-xs-12 col-sm-6">
                            <form class="kpx_loginForm" action="" autocomplete="off" method="POST">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-user"></span></span>
                                    <input type="text" class="form-control" name="username" id="userName"
                                        placeholder="Username">
                                </div>
                                <hr />

                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-key"></span></span>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Password">
                                </div>
                                <hr />
                                <div class="btn btn-lg btn-danger btn-block manaulSignUp" type="submit"
                                    onclick="manualSignUp()"><i class="fa fa-user-plus"></i> Signup</div>
                                <div class="btn btn-lg btn-primary btn-block" type="submit" onclick="manualSignIn()"><i
                                        class="fa fa-sign-in"></i> Login</div>
                                <div class="btn btn-lg btn-primary btn-block" type="submit" onclick="closePop()"><i
                                        class="fa fa-cancel"></i> Cancel</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                crossorigin="anonymous"></script>
            <script src="https://use.fontawesome.com/a335017f5a.js"></script>
            <script src="firebase.js"></script>
            <script src="app.js"></script>
</body>

</html>
